<div class="pull-xs-right">
    <small routerLink="/cart">
        Корзина:
        <span *ngIf="cartService.itemCount > 0">
            {{ cartService.itemCount }} item(s)
            {{ cartService.cartPrice | currency:"USD":true:"2.2-2" }}
        </span>
        <span *ngIf="cartService.itemCount == 0">
            (empty)
        </span>
    </small>
</div>
