<div *ngIf="product" class="product-wrap">
  <div class="product-info">
      <h2>{{ product.name | uppercase }} Details</h2>
      <div><span>id: </span>{{product.id}}</div>
      <div><span>name: </span>{{product.name}}</div>
      <div><span>category: </span>{{product.category}}</div>
      <div><span>description: </span>{{product.description}}</div>
      <div><span>price: </span>{{product.price}}</div>
      <button (click)="goBack()">go back</button>
  </div>
</div>
