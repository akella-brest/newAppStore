<h4 *ngIf="authService.isAuthenticated()">
  <div *ngIf="profile">Hello {{profile.name}}. You can to change some styles</div>
  <div class="forms" [formGroup]="formModel">
    <div class="block">
      <span>Select background for the Dashboard page</span>
      <select class="form-control" name="background" formControlName="background">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="#343A40">Dark</option>
        <option value="#F0F1F2">Light</option>
        <option value="#17a2b8">Turquoise</option>
      </select>
      <input type="submit" value="Accept"
    (click)='setLocaleStorageBg()'>
    </div>

    <div class="block">
      <span>Select the Dashboard display type</span>
      <select class="form-control" name="background" formControlName="viewDashboard">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="block">Block</option>
        <option value="list">List</option>
      </select>
      <input type="submit" value="Accept"
    (click)='setLocaleStorageView()'>
    </div>

    <div class="block">
      <span>Select whether to display the call to action</span>
      <select class="form-control" name="callToAction" formControlName="action">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="true">Display</option>
        <option value="false">Not display</option>
      </select>
      <input type="submit" value="Accept"
    (click)='setLocaleStorageCallTo()'>
    </div>
  </div>
</h4>

<h4 *ngIf="!authService.isAuthenticated()">
  You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
</h4>
